<html>
    <head>
      <title>Bekerja dengan List</title>  
    </head>
    <body>
        Ordered List
        <ol>
            <li>satu</li>
            <li2>dua</li2>
            <li3>tiga</li3>
        </ol>
        <br>
        <hr>
        <br>
        Unordered List
        <ul>
            <li>satu</li>
            <li2>dua</li2>
            <li3>tiga</li3>
        </ul>
        <br>
        <hr>
        Definition List
        <dl>
            <dt>satu</dt>
            <dd>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
